<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/images/dish.png" type="image/png" sizes="32x32"/>
    <title>Email Archives</title>
    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/fileUpload.css" rel="stylesheet">
    <link href="/css/messenger.css" rel="stylesheet">
    <link href="/css/messenger-theme-future.css" rel="stylesheet">

</head>
<body onload="disconnect()">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="/images/dish.png" height="35" width="95"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/emails">Emails</a></li>
                <li><a href="#/upload">Upload</a></li>
                <li><a href="/logout">Logout</a></li>
                <li>
                    <button id="connect" onclick="connect();">Connect</button>
                </li>
                <li>
                    <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
                </li>
            </ul>

            <form class="navbar-form navbar-right">
                <input id="Search" type="text" class="form-control" placeholder="Search...">
                <input id="submitName" type="submit" hidden="hidden" onclick="sendName()">
            </form>
        </div>
    </div>
</nav>
<div class="view-container">
    <div ng-view class="view-frame"></div>
</div>
<script src="/webjars/jquery/2.1.4/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="/webjars/angularjs/1.4.8/angular.js"></script>
<script src="/webjars/angularjs/1.4.8/angular-animate.js"></script>
<script src="/webjars/angularjs/1.4.8/angular-route.js"></script>
<script src="/webjars/angularjs/1.4.8/angular-resource.js"></script>
<script src="/js/controllers.js"></script>
<script src="/js/app.js"></script>
<script src="/js/services.js"></script>
<script src="/js/filters.js"></script>
<script src="/js/h5utils.js"></script>
<script src="/js/messenger.min.js"></script>
<script src="/js/messenger-theme-future.js"></script>
<script src="/js/messages.js"></script>
<script src="/js/stomp.min.js"></script>
<script src="/js/sockjs.min.js"></script>
<script type="application/javascript">
    $("Search").keyup(function (event) {
        if (event.keyCode == 13) {
            $('submitName').click();
        }
    });
</script>
</body>
</html>
